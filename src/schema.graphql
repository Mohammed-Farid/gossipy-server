type User {
  id: ID!
  name: String!
  identifier: String
  password: String!
  email: String!
  memberships: [Membership!]!
  createdAt: String!
  updatedAt: String!
}

type Station {
  id: ID!
  name: String!
  identifier: String
  description: String!
  public: Boolean!
  members: [Membership!]!
  topics: [Topic!]!
  comments: [Comment!]!
  votes: [Vote!]!
  createdAt: String!
  updatedAt: String!
}

type Membership {
  id: ID!
  user: User!
  station: Station!
  role: Role!
  topics: [Topic!]!
  comments: [Comment!]!
  votes: [Vote!]!
  state: MembershipState!
  createdAt: String!
  updatedAt: String!
}

type Topic {
  id: ID!
  title: String!
  content: String!
  membership: Membership!
  station: Station!
  comments: [Comment!]!
  votes: [Vote!]!
  createdAt: String!
  updatedAt: String!
}

type Comment {
  id: ID!
  content: String!
  membership: Membership!
  station: Station!
  topic: Topic!
  votes: [Vote!]!
  createdAt: String!
  updatedAt: String!
}

type Vote {
  id: ID!
  type: VoteType!
  topic: Topic!
  comment: Comment
  membership: Membership!
  station: Station!
  createdAt: String!
  updatedAt: String!
}

type Query {
  users: [User!]!
  stations: [Station!]!
  memberships: [Membership!]!
  topics(sort: SortType, dateRange: DateRange!): [Topic!]!
  comments: [Comment!]!
  votes: [Vote!]!
}

type DeleteMembership {
  membership: Membership!
  user: User!
  station: Station!
}

type Mutation {
  signUp(data: CreateUserInput!): AuthPayload!
  signIn(data: LoginUserInput!): AuthPayload!
  updateUser(data: UpdateUserInput!): User!
  createStation(data: CreateStationInput!): Station!
  updateStation(id: ID!, data: UpdateStationInput!): Station!
  deleteStation(id: ID!): Station!
  createMembership(stationId: ID!): Membership!
  updateMembership(id: ID!, data: MembershipUpdateInput): Membership!
  unsubscribeMembership(id: ID!): Membership!
  deleteMembership(id: ID!): DeleteMembership!
  createTopic(data: CreateTopicInput!): Topic!
  updateTopic(id: ID!, data: UpdateTopicInput): Topic!
  deleteTopic(id: ID!): Topic!
  createComment(data: CreateCommentInput!): Comment!
  updateComment(id: ID!, data: UpdateCommentInput!): Comment!
  deleteComment(id: ID!): Comment!
  createVote(data: CreateVoteInput): Vote!
  updateVote(id: ID!, data: UpdateVoteInput!): Vote!
  deleteVote(id: ID!): Vote!
}

type AuthPayload {
  token: String!
  user: User!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  email: String
  password: String
}

input CreateStationInput {
  name: String!
  description: String!
  public: Boolean!
}

input UpdateStationInput {
  description: String
  public: Boolean
}

input MembershipUpdateInput {
  role: Role
  state: MembershipState
}

input CreateTopicInput {
  title: String!
  content: String!
  station: ID!
}

input UpdateTopicInput {
  title: String
  content: String
}

input CreateCommentInput {
  content: String!
  topic: String!
}

input UpdateCommentInput {
  content: String!
}

input CreateVoteInput {
  topic: ID!
  comment: ID
  type: VoteType
}

input UpdateVoteInput {
  type: VoteType
}

enum Role {
  FOUNDER
  ADMIN
  MODERATOR
  MEMBER
}

enum MembershipState {
  PENDING
  ACTIVE
  DETACHED
  BANNED
}

enum VoteType {
  UPVOTE
  DOWNVOTE
}

enum SortType {
  HOT
  TOP
  NEW
}

enum DateRange {
  TODAY
  THREE_DAYS
  WEEK
  MONTH
  THREE_MONTH
  SIX_MONTH
  YEAR
  EVER
}
