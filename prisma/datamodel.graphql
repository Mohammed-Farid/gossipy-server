type User {
  id: ID! @id
  name: String!
  identifier: String @unique
  password: String!
  email: String! @unique
  founded: [Station!]! @relation(name: "StationToOwner", onDelete: SET_NULL)
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Station {
  id: ID! @id
  name: String!
  identifier: String @unique
  description: String!
  public: Boolean! @default(value: false)
  founder: User! @relation(name: "StationToOwner", onDelete: SET_NULL)
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Topic {
  id: ID! @id
  title: String!
  content: String!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Comment {
  id: ID! @id
  content: String!
}
